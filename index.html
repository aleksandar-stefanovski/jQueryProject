<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Test 2</title>

    <style>
        button{
            border:0;
            border-radius: 26px;
            padding: 8px 32px;
        }
        .container {
            width: 40%;
            height: auto;
            font-family: Arial, Helvetica, sans-serif;

            margin: 0 auto;

        }



        input {
            width: 300px;
            margin: 16px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="manager" style="width:150px; margin: 50px auto;">Phone Book </button>

        <div class="iForm" style="display:none; border:2px solid #ddd; padding: 24px;">
            <label for="fullName">Name:</label><br />
            <input type="text" name="fullName" id="iName"><br />
            <label for="fullName">Phone Number:</label><br />
            <input type="text" name="pnumber" id="iNumber"><br />
            <label for="fullName">Email:</label><br />
            <input type="text" name="email" id="iEmail"><br />
            <div class="btns">
                <button class="save-btn">Save</button> <button class="cancel-btn">Cancel</button>
            </div>

            <!-- <hr style="color:1px solid #ddd;"> -->
            <input type="text" name="search" id="iSearch">
            Contacts <button style="margin-left:8px; margin-right:16px;" class="upToggle">&#8593;</button><button class="down">&#8595;</button>
        </div>

        <div class="listItems" style="width:500px; border:2px solid #ddd; margin-top:24px;">

        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
